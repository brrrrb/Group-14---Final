{% extends "_layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Add Activities For Day {{ day_number }}</h2>
        <h3>User ID {{ user_id }}</h3>
        <form method="POST">
            <!-- Add fields for activities for each day here -->
            <div id="activities_container">
                <div class="activity_entry">
                    <div class="mb-3">
                        <label for="activity" class="form-label">Activity</label>
                        <select class="form-select" id="activity" name="activity" required>
                            <option value="Activity">Activity</option>
                            <option value="Hotel">Hotel</option>
                            <option value="Food Delivery">Food Delivery</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Restaurants">Restaurants</option>
                            <option value="Cruises">Cruises</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                </div>
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary" id="add_activity_btn">Add Activity</button>
        </form>
    </div>
</div>
{% include 'usernameSignInModal.html' %}
{% include 'joinModal.html' %}
{% include 'individualAccountModal.html' %}
{% include 'businessAccountModal.html' %}
{% endblock %}
