{% extends "_layout.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Add Activities For Day {{ day_number }}</h2>
        <form action="/itinerary_creation_step_2" method="POST">
            <!-- Add fields for activities for each day here -->
            <div id="activities_container">
                <div class ="activity_entry">
                    <div class="mb-3">
                        <label for="activity" class="form-label">Activity</label>
                        <select class="form-select" id="activity" name="activity[]" required>
                            <option value="Activity">Activity</option>
                            <option value="Hotel">Hotel</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description[]" rows="3" required></textarea>
                    </div>
                </div>
            </div>
            <!-- Add more fields as needed -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="add_another" name="add_another">
                <label class="form-check-label" for="add_another">Add another activity for this day</label>
            </div>
            <button type="submit" class="btn btn-primary" id="add_activity_btn" disabled>Add Activity</button>
            <a href="{{ url_for('next_day', day_number=day_number) }}" class="btn btn-secondary">Next Day</a>
        </form>
    </div>
</div>
<script>
    document.getElementById('add_another').addEventListener('change', function () {
        var add_activity_btn = document.getElementById('add_activity_btn');
        add_activity_btn.disabled = !this.checked;
    });
    document.getElementById("add_another").addEventListener("change", function() {
        if (this.checked) {
            var activitiesContainer = document.getElementById("activities_container");
            var newActivityEntry = document.querySelector(".activity_entry").cloneNode(true);
            activitiesContainer.appendChild(newActivityEntry);
        }
    });
</script>
{% endblock %}
