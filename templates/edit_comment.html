{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Comment</h2>
    <form action="{{ url_for('edit_comment', post_id=post_id, comment_id=comment.id) }}" method="post">
        <div class="mb-3">
            <label for="edited_content" class="form-label">Comment</label>
            <textarea name="edited_content" class="form-control" id="edited_content" rows="4" required>{{ comment.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('view_post_details', post_id=post_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
