{% extends "_layout.html" %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2>All Itineraries</h2>
        <a href="/itinerary_creation">Create New Itinerary</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Disembark Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for itinerary in itineraries %}
                <tr>
                    <td><a href="{{ url_for('view_itinerary', itinerary_id=itinerary.itinerary_id) }}">{{ itinerary.name }}</a></td>
                    <td>{{ itinerary.disembark_date }}</td>
                    <td>
                        <a href="{{ url_for('edit_itinerary', itinerary_id=itinerary.itinerary_id) }}" class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('delete_itinerary', itinerary_id=itinerary.itinerary_id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
